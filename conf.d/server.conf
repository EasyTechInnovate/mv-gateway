# HTTP server - handles redirects to HTTPS
server {
    listen       80;
    server_name api-mv.manishdashsharma.site;

    # Handle redirect to HTTPS on standard port 443
    return 301 https://$host$request_uri;
}

# HTTPS server - Backend API server
server {
    listen 443 ssl;
    http2 on;
    server_name api-mv.manishdashsharma.site;

    # SSL Configuration
    ssl_certificate      /etc/letsencrypt/live/api-mv.manishdashsharma.site/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/api-mv.manishdashsharma.site/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    

    # Main Next.js application routes
    location / {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Essential for Next.js
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Production timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
   
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

}