# ============================================
# PRODUCTION ENVIRONMENT - Path-based Routing
# ============================================

# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name mv.manishdashsharma.com;
    return 301 https://$host$request_uri;
}

# ============================================
# HTTPS - Main Domain with Path Routing
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name mv.manishdashsharma.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mv.manishdashsharma.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mv.manishdashsharma.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Admin Panel (Vite) - /admin path
    location /admin {
        proxy_pass http://prod-admin:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite path
        rewrite ^/admin(/.*)$ $1 break;
        rewrite ^/admin$ / break;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin static assets
    location /admin/assets/ {
        proxy_pass http://prod-admin:80/assets/;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
    }

    # User App (Vite) - /user path
    location /user {
        proxy_pass http://prod-app:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite path
        rewrite ^/user(/.*)$ $1 break;
        rewrite ^/user$ / break;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # User app static assets
    location /user/assets/ {
        proxy_pass http://prod-app:80/assets/;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://prod-client:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Next.js API routes and server-side routes
    location /_next/ {
        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Landing Page (Next.js) - Root path
    location / {
        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Essential for Next.js
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
